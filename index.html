<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MLS – Startseite</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; width:100%; font-family:Poppins,sans-serif; color:#fff; }

    /* Header */
    header {
      position:fixed; top:0; left:0; right:0;
      padding:16px 20px; display:flex; justify-content:space-between; align-items:center;
      background:rgba(0,0,0,0.5); z-index:10;
    }
    .brand { display:flex; align-items:center; gap:10px; text-decoration:none; color:inherit; }
    .brand img { width:50px; height:50px; border-radius:50%; border:2px solid gold; }
    nav a { color:#fff; text-decoration:none; margin:0 10px; }
    nav a:hover { text-decoration:underline; }

    /* Video Container */
    main { height:100%; width:100%; position:relative; overflow:hidden; }
    video.bg {
      position:absolute; top:0; left:0; width:100%; height:100%;
      object-fit:cover; z-index:-2;
    }

    /* Dunkler Overlay */
    .overlay {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5); z-index:-1;
    }

    /* Hero Content */
    .hero-content {
      position:relative; z-index:1; height:100%;
      display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;
      padding:20px;
    }
    h1 { font-size:2.5rem; color:gold; margin-bottom:20px; }
    .btn { padding:12px 24px; background:gold; color:#000; text-decoration:none; border-radius:6px; font-weight:bold; }

    /* Footer */
    footer { background:#14161a; color:#b7c0ca; text-align:center; padding:20px; }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="brand">
      <img src="data:image/png;base64,..." alt="Logo">
      MLS
    </a>
    <nav>
      <a href="#">Home</a>
      <a href="#">Über uns</a>
      <a href="#">Kontakt</a>
    </nav>
  </header>
  
  <main>
    <!-- Hintergrundvideo -->
    <video class="bg" autoplay loop muted playsinline>
      <source src="2103099-Uhd_3840_2160_30Fps.mp4" type="video/mp4">
      Dein Browser unterstützt kein HTML5-Video.
    </video>
    <div class="overlay"></div>
    
    <div class="hero-content">
      <h1>Willkommen bei MLS</h1>
      <a href="#" class="btn">Mehr erfahren</a>
    </div>
  </main>
  
  <footer>
    &copy; 2025 MLS. Alle Rechte vorbehalten.
  </footer>
</body>
</html>
