<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Danke – Anfrage erhalten</title>
  <style>
    :root{--bg:#0e0f11;--card:#14161a;--text:#e9edf1;--muted:#b7c0ca;--gold:#d4a84a}
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:Poppins,system-ui,sans-serif}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{background:var(--card);border:1px solid #1e2228;border-radius:14px;max-width:720px;width:100%;padding:28px; text-align:center}
    h1{color:var(--gold);margin:0 0 10px}
    p{color:var(--muted);margin:8px 0 0}
    a.btn{display:inline-block;margin-top:18px;padding:10px 16px;border-radius:8px;background:var(--gold);color:#1a1a1a;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Danke – wir melden uns in Kürze zurück</h1>
      <p>Ihre Anfrage ist bei uns eingegangen. Ein Sachverständiger setzt sich zeitnah mit Ihnen in Verbindung.</p>
      <a href="./" class="btn">Zurück zur Startseite</a>
    </div>
  </div>
</body>
</html>
